<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Kast()">Kast terning</button>
    <p id="svar"></p>
</body>
</html>

<script>
function Kast() {
    let i = Math.floor( Math.random() * 6 + 1 )
    console.log(i)
    document.getElementById("svar").innerHTML = "Du kastet en: " + i
    if (i == 1){
        document.getElementById("svar").innerHTML = "<img src='1.png' alt=''>"
    } else if (i == 2){
        document.getElementById("svar").innerHTML = "<img src='2.png' alt=''>"
    } else if (i == 3){
        document.getElementById("svar").innerHTML = "<img src='3.png' alt=''>"
    } else if (i == 4){
        document.getElementById("svar").innerHTML = "<img src='4.png' alt=''>"
    } else if (i == 5){
        document.getElementById("svar").innerHTML = "<img src='5.png' alt=''>"
    } else if (i == 6){
        document.getElementById("svar").innerHTML = "<img src='6.png' alt=''>"
    }
}
</script>
