<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Kast()">Kast terning</button>
    <p id="svar"></p>
</body>
</html>

<script>
function Kast() {
    let i = Math.floor( Math.random() * 6 + 1 )
    document.getElementById("svar").innerHTML = "Du kastet en: " + i
    
}
</script>
