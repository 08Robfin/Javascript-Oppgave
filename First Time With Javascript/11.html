<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mynt eller Kron</title>
</head>
<body>
    <h1>Mynt eller Kron</h1>
    <img id="coin" src="" alt="Bilde">
    <button onclick="kastMynt()">Kast mynt!</button>
</body>
<script>
    let bilde = document.getElementById("coin");

    function kastMynt() {
        let tall = Math.random();
        console.log(tall)
        if (tall < 0.5) {
            bilde.src = "Images/Kron.png";
        } else {
            bilde.src = "Images/Mynt.png";
        }
    }
</script>
</html>
